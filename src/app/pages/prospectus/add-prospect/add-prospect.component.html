<div class="m-4" style="max-height: 500px;overflow-y: auto;">
    <form [formGroup]="prospectusForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="inputEmail4">Nom Prospectus</label>
        <input type="text" class="form-control" formControlName="nomArticle" placeholder="Nom Prospectus" id="inputType">
      </div>
      <div class="form-group">
        <label for="inputAddress">Image</label>
        <div class="custom-file">
          <input type="file" formControlName="image" (change)="uploadImage($event.target.files)" class="custom-file-input" id="customFile">
          <label class="custom-file-label" style="color: black;" for="customFile">Selectionner une image</label>
        </div>
      </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPassword4">Age Cible</label>
          <select id="inputState" class="form-control" formControlName="ageCible">
            <option *ngFor="let age of agesCibles" value="{{age}}">{{age}}</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Sexe Cible</label>
          <select id="inputState" class="form-control" formControlName="sexeCible">
            <option value="M">Hommes</option>
            <option value="M">Femmes</option>
          </select>
        </div>
      </div>
       <button type="submit" (click)="addProspectus()" class="btn btn-primary">Enregistrer</button>
      <button mat-dialog-close class="btn btn-danger">fermer</button>
    </form>
</div>
