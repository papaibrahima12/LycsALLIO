<h2 mat-dialog-title>Confirmation</h2>

<mat-dialog-content>
  <p>Etes vous bien sur de vouloir supprimer ce prospectus ?</p>
</mat-dialog-content>
<div class="form-group">
  <button class="btn btn-dark" mat-dialog-close>Annuler</button>
  <button class="btn btn-danger" (click)="confirmDelete()" color="warn">Supprimer</button>
</div>
