<div class="m-4" style="max-height: 500px;overflow-y: auto;">
  <form [formGroup]="campagnForm" enctype="multipart/form-data">
  <div class="form-group">
    <label for="inputAddress">Nom Campagne</label>
    <input type="text" class="form-control" formControlName="nomCampagne" id="inputAddress" placeholder="Nom Campagne">
  </div>
  <div class="form-group">
    <label for="inputAddress">Description</label>
    <input type="text" class="form-control" formControlName="description" id="inputAddress" placeholder="Description">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Date Debut</label>
      <input type="date" class="form-control" formControlName="dateDebut" id="inputDateDebut">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Date Fin</label>
      <input type="date" class="form-control" formControlName="dateFin" id="inputDateFin">
    </div>
  </div>
   <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputPassword4">Age Cible</label>
      <select id="inputState" class="form-control" formControlName="ageCible">
        <option *ngFor="let age of agesCibles" value="{{age}}">{{age}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Sexe Cible</label>
      <select id="inputState" class="form-control" formControlName="sexeCilbe">
        <option value="M">Hommes</option>
        <option value="M">Femmes</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Code Promo</label>
      <input type="text" class="form-control" formControlName="codePromo" placeholder="Code de promo" id="inputPromo">
    </div>
  </div>
  <div class="form-group">
      <label for="inputAddress">Image</label>
      <div class="custom-file">
        <input type="file" formControlName="image" (change)="uploadImage($event.target.files)" class="custom-file-input" id="customFile">
        <label class="custom-file-label" style="color: black;" for="customFile">Selectionner une image</label>
      </div>
  </div>
  <button type="submit" (click)="addCampagn()" class="btn btn-primary">Enregistrer</button>
  <button mat-dialog-close class="btn btn-danger">fermer</button>
</form>
</div>
